<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Portfolio</title>
   </head>
   <body>
      <section>
         <div id="pop-in">
            <div class="close" onclick="closePopin()">
               <img src="close.svg" alt="fermer la pop in">
            </div>
            <div class="wrap">
               <img src="pistache by ergocentre logo.svg" alt="pistache logo aller sur le site de pistache studio">
               <a href="https://pistache-studio.fr/" target="_blank">en savoir plus</a>
            </div>
            <script>
               function closePopin(){
                  let popIn = document.getElementById('pop-in');
                  popIn.remove();
               }
            </script>
         </div>
      </section>
   </body>
</html>
